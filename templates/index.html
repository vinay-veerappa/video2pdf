<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video2PDF Curator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text);
        }

        p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        /* Progress */
        .progress-container {
            margin-top: 30px;
            display: none;
        }

        progress {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        progress::-webkit-progress-bar {
            background-color: var(--border);
        }

        progress::-webkit-progress-value {
            background-color: var(--primary);
        }

        .status-text {
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        .project-info {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 5px;
        }

        .badge-green {
            background: #dcfce7;
            color: #166534;
        }

        .badge-gray {
            background: #f1f5f9;
            color: #64748b;
        }
    </style>
</head>

<body>
    <a href="/"
        style="position: absolute; top: 20px; left: 20px; text-decoration: none; color: var(--text-muted); display: flex; align-items: center; gap: 5px; font-weight: 500; transition: color 0.2s;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Home
    </a>
    <div class="container">
        <h1>Video2PDF Curator</h1>
        <p>Convert videos to PDF slide decks or resume existing projects.</p>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('new')">New Video</div>
            <div class="tab" onclick="switchTab('existing')">Existing Project</div>
        </div>

        <!-- New Video Tab -->
        <div id="new-tab" class="tab-content active">
            <div class="form-group">
                <label>YouTube URL</label>
                <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=..." />
            </div>
        </div>

        <!-- Existing Project Tab -->
        <div id="existing-tab" class="tab-content">
            <div class="form-group">
                <label>Select Project</label>
                <select id="projectSelect" onchange="updateProjectOptions()">
                    <option value="">Loading projects...</option>
                </select>
                <div id="projectInfo" class="project-info"></div>
            </div>

            <div class="form-group">
                <label>Options</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="skipDownload"> Skip Video Download
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="skipExtraction"> Skip Extraction
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="downloadTranscript" checked> Download Transcript
                    </label>
                </div>
            </div>
        </div>

        <button onclick="startProcess()" id="startBtn">Start Processing</button>

        <div class="progress-container" id="progressContainer">
            <progress id="progressBar" value="0" max="100"></progress>
            <div class="status-text">
                <span id="statusMessage">Initializing...</span>
                <span id="percentText">0%</span>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'new';
        let projectsData = [];

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (tab === 'new') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('new-tab').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('existing-tab').classList.add('active');
                loadProjects();
            }
        }

        function loadProjects() {
            fetch('/list_videos')
                .then(res => res.json())
                .then(data => {
                    projectsData = data;
                    const select = document.getElementById('projectSelect');
                    select.innerHTML = '<option value="">-- Select a Project --</option>';
                    data.forEach(p => {
                        const option = document.createElement('option');
                        option.value = p.id;
                        option.textContent = p.name;
                        select.appendChild(option);
                    });
                });
        }

        function updateProjectOptions() {
            const id = document.getElementById('projectSelect').value;
            const project = projectsData.find(p => p.id === id);
            const infoDiv = document.getElementById('projectInfo');

            if (project) {
                let badges = '';
                if (project.has_video) badges += '<span class="badge badge-green">Video</span>';
                else badges += '<span class="badge badge-gray">No Video</span>';

                if (project.has_images) badges += '<span class="badge badge-green">Images</span>';
                else badges += '<span class="badge badge-gray">No Images</span>';

                if (project.has_dedup) badges += '<span class="badge badge-green">Deduped</span>';

                if (project.has_transcript) badges += '<span class="badge badge-green">Transcript</span>';
                else badges += '<span class="badge badge-gray">No Transcript</span>';

                infoDiv.innerHTML = badges;

                // Auto-select options
                document.getElementById('skipDownload').checked = project.has_video;
                document.getElementById('skipExtraction').checked = project.has_images;
                document.getElementById('downloadTranscript').checked = !project.has_transcript;
            } else {
                infoDiv.innerHTML = '';
                document.getElementById('skipDownload').checked = false;
                document.getElementById('skipExtraction').checked = false;
                document.getElementById('downloadTranscript').checked = true;
            }
        }

        function startProcess() {
            const btn = document.getElementById('startBtn');
            const progressContainer = document.getElementById('progressContainer');

            let body = new URLSearchParams();

            if (currentTab === 'new') {
                const url = document.getElementById('urlInput').value;
                if (!url) return alert("Please enter a URL");
                body.append('url', url);
            } else {
                const id = document.getElementById('projectSelect').value;
                if (!id) return alert("Please select a project");
                body.append('existing_video_id', id);
                body.append('skip_download', document.getElementById('skipDownload').checked);
                body.append('skip_extraction', document.getElementById('skipExtraction').checked);
                body.append('download_transcript', document.getElementById('downloadTranscript').checked);
            }

            btn.disabled = true;
            progressContainer.style.display = 'block';

            fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: body
            })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        btn.disabled = false;
                        progressContainer.style.display = 'none';
                    } else {
                        pollStatus(data.job_id);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Error starting process");
                    btn.disabled = false;
                });
        }

        function pollStatus(jobId) {
            const interval = setInterval(() => {
                fetch('/status/' + jobId)
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('statusMessage').innerText = data.message || data.status;
                        if (data.percent !== undefined) {
                            document.getElementById('progressBar').value = data.percent;
                            document.getElementById('percentText').innerText = data.percent + '%';
                        }

                        if (data.status === 'ready_for_curation') {
                            clearInterval(interval);
                            window.location.href = '/curate/' + data.video_id;
                        } else if (data.status === 'error') {
                            clearInterval(interval);
                            alert("Error: " + data.error);
                            document.getElementById('startBtn').disabled = false;
                        }
                    });
            }, 1000);
        }
    </script>
</body>

</html>
